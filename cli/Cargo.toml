[package]
name = "samizdat"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
failure = "0.1.8"
failure_derive = "0.1.8"
futures = "0.3.16"
log = "0.4.14"
log4rs = "1.0.0"
mime_guess = "2.0.3"
reqwest = { version = "0.11.4", features = ["rustls-tls", "json"] }
structopt = "0.3.22"
tokio = { version = "1.10.0", features = ["macros", "rt-multi-thread"] }
