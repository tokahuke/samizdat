[package]
name = "samizdat-node"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async_once = "0.2.1"
base64-url = "1.4.10"
bytes = "1.1.0"
failure = "0.1.8"
failure_derive = "0.1.8"
futures = "0.3.17"
getrandom = "0.2.3"
http = "0.2.4"
lazy_static = "1.4.0"
log = "0.4.14"
log4rs = "1.0.0"
rocksdb = "0.17.0"
serde = "1.0.130"
serde_derive = "1.0.130"
sha3 = "0.9.1"
structopt = "0.3.23"
tarpc = { version = "0.26.2", features = ["tokio1", "serde-transport", "tcp"] }
tokio = { version = "1.11.0", features = ["rt-multi-thread", "macros", "net", "time"] }
warp = "0.3.1"
samizdat-common = { path = "../common" }
quinn = "0.7.2"
bincode = "1.3.3"
notify = "5.0.0-pre.13"
hyper = { version = "0.14.12", features = ["stream"] }
aes-gcm-siv = "0.10.3"
async-trait = "0.1.51"
ed25519-dalek = { version = "1.0.1", features = ["serde"] }
chrono = { version = "0.4.19", features = ["serde"] }
serde_json = "1.0.67"
humantime-serde = "1.0.1"
brotli = "3.3.2"
decorum = "0.3.1"
