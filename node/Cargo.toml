[package]
name = "samizdat-node"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64-url = "1.4.10"
bytes = "1.0.1"
failure = "0.1.8"
failure_derive = "0.1.8"
flatbuffers = "0.8.3"
http = "0.2.3"
lazy_static = "1.4.0"
log = "0.4.14"
log4rs = "1.0.0"
rocksdb = "0.16.0"
sha3 = "0.9.1"
structopt = "0.3.21"
tokio = { version = "1.6.1", features = ["rt-multi-thread", "macros", "process", "time"] }
warp = "0.3.1"
