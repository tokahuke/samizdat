# All keys have the same names as in CLI, except that they are in snake_case, instead of
# kebab-case. For more information on each option see `samizdat-proxy --help`.

# this is not the default of the CLI, but it's the "right place" in Linux:
acme_cache = "/var/lib/samizdat/proxy/acme"

# Whether to user HTTS. To enable this, you need to get a domain name and email to
# Let's Encrypt (or other directory of your choice).
https = false
domain = "example.org"  # you need to buy one
owner = "john.doe@example.org"  # give Let's Encrypt your email for a free certificate!
